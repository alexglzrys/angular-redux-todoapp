<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

<!-- Asignar clases de forma dinÃ¡mica segun en estado del todo -->
<li [class.completed]="todo.completado" [class.editing]="editando">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chkCompletado" />
    <label (dblclick)="editar()">{{ todo.texto }}</label>
    <button class="destroy"></button>
  </div>
  <input class="edit" type="text" [formControl]="txtEditInput" value="Create a TodoMVC template" (blur)="terminarEdicion()" #inputEdit />
</li>
